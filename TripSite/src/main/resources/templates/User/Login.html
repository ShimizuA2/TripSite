<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>ログイン</title>
</head>
<body>
	<nav class="navbar navbar-dark sticky-top" style="background-color: #008080;">
		<div class="container-fluid">
			<h3 class="navbar-brand">RPC TRIP</h3>
			<div class="d-flex flex-row navbar-nav">
				<a href="/User/PlaceAll" class="nav-link active mx-3">観光地一覧</a>
			</div>
		</div>
	</nav>
	<h3 class="border-bottom border-2 border-warning text-center w-50 m-auto py-3">ログイン</h3>
	<form method="post" th:action="@{/User/Login}" class="form-login text-center mx-5 my-5">
		<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}!=null"
			th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
			class="text-danger text-center">
		</p>
		<input type="text" class="form-control w-75 m-auto my-3" placeholder="メールアドレス" name="mail"/>
		<input type="text" class="form-control w-75 m-auto my-3" placeholder="パスワード" name="password"/>
		<a href="/User/UserAdd" class="text-center">新規会員登録はこちら</a><br>
		<input type="submit" value="ログイン" class="btn btn-primary my-3"/>
	</form>
</body>
</html>
