<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script th:src="@{/js/User/Booking.js}"></script>
<title>予約内容入力</title>
</head>
<body>
	<nav class="navbar navbar-dark sticky-top" style="background-color: #008080;">
		<div class="container-fluid">
			<h3 class="navbar-brand">RPC TRIP</h3>
			<div class="d-flex flex-row navbar-nav">
				<a sec:authorize="hasRole('ADMIN')" href="/Admin/Menu" class="nav-link active mx-3">社員メニュー</a>
				<a href="/User/PlaceAll" class="nav-link active mx-3">観光地一覧</a>
				<a href="../logout" class="nav-link active mx-3">ログアウト</a>
			</div>
		</div>
	</nav>
	<h3 class="border-bottom border-2 border-warning text-center w-50 m-auto py-3">予約内容入力</h3>
	<form method="post" th:action="@{/restUser/BookingAdd}" id="BookingForm" th:object="${bookingForm}" class="text-center mx-5 mt-5">
		<div class="row">
			<div class="form-group">
				<div class="row my-2">
					<div class="col-3 py-1 text-end">大人：</div>
					<div class="col-9">
						<input id="adult" class="form-control w-75" type="text" th:field="*{adult}"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row my-2">
					<div class="col-3 py-1 text-end">子供：</div>
					<div class="col-9">
						<input id="child" class="form-control w-75" type="text" th:field="*{child}"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row my-2">
					<div class="col-3 py-1 text-end">開始日：</div>
					<div class="col-9">
						<input id="startDay" class="form-control w-75" type="date" th:field="*{startDay}"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row my-2">
					<div class="col-3 py-1 text-end">終了日：</div>
					<div class="col-9">
						<input id="finishDay" class="form-control w-75" type="date" th:field="*{finishDay}"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<input id="inputLow" type="hidden" th:field="*{low}">
			</div>
			<div class="form-group">
				<input id="inputNormal" type="hidden" th:field="*{normal}">
			</div>
			<div class="form-group">
				<input id="inputHigh" type="hidden" th:field="*{high}">
			</div>
		</div>
	</form>
	<div class="text-center my-2">優先度</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-4">
					<div class="bg-info text-center fw-bold">Low</div>
					<div id="low" class="bg-info-subtle"></div>
				</div>
				<div class="col-4">
					<div class="bg-success text-center fw-bold">Normal</div>
					<div id="normal" class="bg-success-subtle"></div>
				</div>
				<div class="col-4">
					<div class="bg-danger text-center fw-bold">High</div>
					<div id="high" class="bg-danger-subtle"></div>
				</div>
			</div>
		</div>
	<div class="text-center">
		<button id="BookingBtn" class="btn btn-warning btn-lg rounded-pill m-4">予約する</button>
	</div>
</body>
</html>
