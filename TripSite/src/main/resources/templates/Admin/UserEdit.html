<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script th:src="@{/js/Admin/UserEdit.js}"></script>
<title>ユーザ編集</title>
</head>
<body>
	<nav class="navbar navbar-dark sticky-top" style="background-color: #008080;">
		<div class="container-fluid">
			<h3 class="navbar-brand">RPC TRIP</h3>
			<div class="d-flex flex-row navbar-nav">
				<a href="/Admin/Menu" class="nav-link active mx-3">社員メニュー</a>
				<a href="../logout" class="nav-link active mx-3">ログアウト</a>
			</div>
		</div>
	</nav>
	<h3 class="border-bottom border-2 border-warning text-center w-50 m-auto py-3">ユーザ編集</h3>
	<a href="/Admin/UserAll" class="btn bg-secondary text-decoration-none link-light mt-4 mx-5">戻る</a>
	<div class="text-center mx-5 mt-2">
		<form id="UserAddForm" method="" action="" th:object="${userAddForm}">
			<div class="form-group">
				<input type="hidden" th:field="*{userid}"/>
			</div>
			<div class="form-group">
				<input id="name" class="form-control w-75 m-auto my-3" type="text" th:field="*{name}"/>
			</div>
			<div class="form-group">
				<input id="mail" class="form-control w-75 m-auto my-3" type="text" th:field="*{mail}"/>
			</div>
			<div class="form-group">
				<input type="hidden" th:field="*{password}"/>
			</div>
			<div class="form-group d-flex flex-row justify-content-center">
				<div class="fw-bold m-3">社員：<input type="radio" name="role" th:field="*{role}" value="1"></div>
				<div class="fw-bold m-3">クライアント：<input type="radio" name="role" th:field="*{role}" value="2"></div>
			</div>
		</form>
		<button id="btnUpdate" class="btn btn-primary m-3">更新</button>
		<button id="btnDelete" class="btn btn-danger m-3">削除</button> 
	</div>
</body>
</html>
