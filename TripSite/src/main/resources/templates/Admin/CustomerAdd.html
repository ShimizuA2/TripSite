<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script th:src="@{/js/Admin/CustomerAdd.js}"></script>
<title>新規社員登録</title>
</head>
<body>
	<nav class="navbar navbar-dark sticky-top" style="background-color: #008080;">
		<div class="container-fluid">
			<h3 class="navbar-brand">RPC TRIP</h3>
			<div class="d-flex flex-row navbar-nav">
				<a href="/Admin/Menu" class="nav-link active mx-3">社員メニュー</a>
				<a href="../logout" class="nav-link active mx-3">ログアウト</a>
			</div>
		</div>
	</nav>
	<h3 class="border-bottom border-2 border-warning text-center w-50 m-auto py-3">新規社員登録</h3>
	<a href="/Admin/UserAll" class="btn bg-secondary text-decoration-none link-light mt-4 mx-5">戻る</a>
	<div class="text-center mx-5 mt-2">
		<form method="post" th:action="@{/restAdmin/CustomerAdd}" id="UserAddForm" th:object="${userAddForm}">
			<div class="form-group">
				<input id="name" class="form-control w-75 m-auto my-3" type="text" th:field="*{name}" placeholder="名前"/>
			</div>
			<div class="form-group">
				<input id="mail" class="form-control w-75 m-auto my-3" type="text" th:field="*{mail}" placeholder="メールアドレス"/>
			</div>
			<div class="form-group">
				<input id="password" class="form-control w-75 m-auto my-3" type="text" th:field="*{password}" placeholder="パスワード"/>
			</div>
		</form>
	</div>
	<div class="text-center">
		<button id="btnAdd" class="btn btn-primary my-3">登録</button>
	</div>
</body>
</html>
