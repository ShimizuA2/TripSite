<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script th:src="@{/js/Admin/PlaceAdd.js}"></script>
<title>観光地追加</title>
</head>
<body>
	<nav class="navbar navbar-dark sticky-top" style="background-color: #008080;">
		<div class="container-fluid">
			<h3 class="navbar-brand">RPC TRIP</h3>
			<div class="d-flex flex-row navbar-nav">
				<a href="/Admin/Menu" class="nav-link active mx-3">社員メニュー</a>
				<a href="../logout" class="nav-link active mx-3">ログアウト</a>
			</div>
		</div>
	</nav>
	<h3 class="border-bottom border-2 border-warning text-center w-50 m-auto py-3 mb-4">観光地追加</h3>
	<a href="/Admin/PlaceAll" class="btn bg-secondary text-decoration-none link-light my-4 mx-5">戻る</a>
	<div class="container m-auto mx-3">
		<form method="post" th:action="@{/Admin/PlaceAdd}" enctype="multipart/form-data" th:object="${placeAddForm}">
			<input class="btn btn-warning btn-lg my-2" type="submit" id="btnAdd" value="登録"/>
			<div class="form-group">
				<input class="form-control my-2" type="text" th:field="*{name}" placeholder="名称" th:errorclass="is-invalid"/>
				<div class="invalid-feedback" th:errors="*{name}"></div>
			</div>
			<div class="form-group">
				<input class="form-control my-2" type="text" th:field="*{address}" placeholder="住所" th:errorclass="is-invalid"/>
				<div class="invalid-feedback" th:errors="*{address}"></div>
			</div>
			<div class="form-group">
				<textarea class="form-control my-2" style="height: 6em;" th:field="*{detail}" placeholder="詳細" th:errorclass="is-invalid"/>
				<div class="invalid-feedback" th:errors="*{detail}"></div>
			</div>
			<div class="form-group">
				<input class="form-control my-2" type="file" id="inputPicture" th:field="*{picture}" th:errorclass="is-invalid"/>
				<div class="invalid-feedback" th:errors="*{picture}"></div>
			</div>
			<img id="pictureImg">
			<div class="form-group">
				<input class="form-control" id="inputPrefectures" type="hidden" th:field="*{prefectures}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{prefectures}"></div>
			</div>
			<div class="form-group">
				<input id="inputTags" type="hidden" th:field="*{tags}">
			</div>
		</form>
		<div>地域</div>
			<div class="my-1">北海道・東北
				<button id="addPrefecture" name="北海道" class="btn btn-outline-secondary">北海道</button>
				<button id="addPrefecture" name="青森" class="btn btn-outline-secondary">青森</button>
				<button id="addPrefecture" name="岩手" class="btn btn-outline-secondary">岩手</button>
				<button id="addPrefecture" name="宮城" class="btn btn-outline-secondary">宮城</button>
				<button id="addPrefecture" name="秋田" class="btn btn-outline-secondary">秋田</button>
				<button id="addPrefecture" name="山形" class="btn btn-outline-secondary">山形</button>
				<button id="addPrefecture" name="福島" class="btn btn-outline-secondary">福島</button>
			</div>
			<div class="my-1">関東
				<button id="addPrefecture" name="茨城" class="btn btn-outline-secondary">茨城</button>
				<button id="addPrefecture" name="栃木" class="btn btn-outline-secondary">栃木</button>
				<button id="addPrefecture" name="群馬" class="btn btn-outline-secondary">群馬</button>
				<button id="addPrefecture" name="埼玉" class="btn btn-outline-secondary">埼玉</button>
				<button id="addPrefecture" name="千葉" class="btn btn-outline-secondary">千葉</button>
				<button id="addPrefecture" name="東京" class="btn btn-outline-secondary">東京</button>
				<button id="addPrefecture" name="神奈川" class="btn btn-outline-secondary">神奈川</button>
			</div>
			<div class="my-1">甲信越・北陸
				<button id="addPrefecture" name="新潟" class="btn btn-outline-secondary">新潟</button>
				<button id="addPrefecture" name="富山" class="btn btn-outline-secondary">富山</button>
				<button id="addPrefecture" name="石川" class="btn btn-outline-secondary">石川</button>
				<button id="addPrefecture" name="福井" class="btn btn-outline-secondary">福井</button>
				<button id="addPrefecture" name="山梨" class="btn btn-outline-secondary">山梨</button>
				<button id="addPrefecture" name="長野" class="btn btn-outline-secondary">長野</button>
			</div>
			<div class="my-1">東海
				<button id="addPrefecture" name="岐阜" class="btn btn-outline-secondary">岐阜</button>
				<button id="addPrefecture" name="静岡" class="btn btn-outline-secondary">静岡</button>
				<button id="addPrefecture" name="愛知" class="btn btn-outline-secondary">愛知</button>
				<button id="addPrefecture" name="三重" class="btn btn-outline-secondary">三重</button>
			</div>
			<div class="my-1">関西
				<button id="addPrefecture" name="滋賀" class="btn btn-outline-secondary">滋賀</button>
				<button id="addPrefecture" name="京都" class="btn btn-outline-secondary">京都</button>
				<button id="addPrefecture" name="大阪" class="btn btn-outline-secondary">大阪</button>
				<button id="addPrefecture" name="兵庫" class="btn btn-outline-secondary">兵庫</button>
				<button id="addPrefecture" name="奈良" class="btn btn-outline-secondary">奈良</button>
				<button id="addPrefecture" name="和歌山" class="btn btn-outline-secondary">和歌山</button>
			</div>
			<div class="my-1">中国
				<button id="addPrefecture" name="鳥取" class="btn btn-outline-secondary">鳥取</button>
				<button id="addPrefecture" name="島根" class="btn btn-outline-secondary">島根</button>
				<button id="addPrefecture" name="岡山" class="btn btn-outline-secondary">岡山</button>
				<button id="addPrefecture" name="広島" class="btn btn-outline-secondary">広島</button>
				<button id="addPrefecture" name="山口" class="btn btn-outline-secondary">山口</button>
			</div>
			<div class="my-1">四国
				<button id="addPrefecture" name="徳島" class="btn btn-outline-secondary">徳島</button>
				<button id="addPrefecture" name="香川" class="btn btn-outline-secondary">香川</button>
				<button id="addPrefecture" name="愛媛" class="btn btn-outline-secondary">愛媛</button>
				<button id="addPrefecture" name="高知" class="btn btn-outline-secondary">高知</button>
			</div>
			<div class="my-1">九州・沖縄
				<button id="addPrefecture" name="福岡" class="btn btn-outline-secondary">福岡</button>
				<button id="addPrefecture" name="佐賀" class="btn btn-outline-secondary">佐賀</button>
				<button id="addPrefecture" name="長崎" class="btn btn-outline-secondary">長崎</button>
				<button id="addPrefecture" name="熊本" class="btn btn-outline-secondary">熊本</button>
				<button id="addPrefecture" name="大分" class="btn btn-outline-secondary">大分</button>
				<button id="addPrefecture" name="宮崎" class="btn btn-outline-secondary">宮崎</button>
				<button id="addPrefecture" name="鹿児島" class="btn btn-outline-secondary">鹿児島</button>
				<button id="addPrefecture" name="沖縄" class="btn btn-outline-secondary">沖縄</button>
			</div>
		<div>特徴</div>
			<div id="feature"></div>
	</div>
</body>
</html>
